<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Selling Website - Register</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Increase the width of the container */
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <form id="registrationForm" method="post" action="employee.php">
                <h2>Register</h2>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                
                <label for="aadhar">Aadhar Number</label>
                <input type="text" id="aadhar" name="aadhar" placeholder="Aadhar Number" required>
                
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
                
                <label for="skill">Skill</label>
                <input type="text" id="skill" name="skill" placeholder="Skill" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <button type="submit">Register</button>
            </form>
        </div>
        <script src="employee.js"></script>

    </main>
</body>
</html>
